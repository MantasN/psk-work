<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Bibliotekos nustatymai</title>
        <style type="text/css">
            body {
                font-family: Tahoma, Geneva, sans-serif;
            }
        </style>
    </h:head>
    <h:body>
        <p:messages id="messages" autoUpdate="true" closable="true" />
        <h1>Bibliotekos nustatymai</h1>
        <h:form>
            <p:accordionPanel>
                <p:tab title="Bibliotekos adreso keitimas">
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:outputLabel value="Adresas:" />
                        <p:inputText value="#{libraryController.library.address}"/>
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Bibliotekos darbuotojo pridėjimas">
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:outputLabel value="Vardas:" />
                        <p:inputText value="#{libraryController.librarian.firstName}" label="Vardas"/>
                        <h:outputLabel value="Pavardė:" />
                        <p:inputText value="#{libraryController.librarian.lastName}" label="Pavardė"/>
                        <h:outputLabel value="Asmens kodas:" />
                        <p:inputText value="#{libraryController.librarian.personalNo}" label="Asmens kodas"/>
                        <h:outputLabel value="Adresas:" />
                        <p:inputText value="#{libraryController.librarian.address}" label="Adresas"/>
                        <h:outputLabel value="Telefono numeris:" />
                        <p:inputText value="#{libraryController.librarian.phoneNumber}" label="Telefono numeris"/>
                    </h:panelGrid>
                </p:tab>
            </p:accordionPanel>
            <br/>
            <p:commandButton value="Išsaugoti pakeitimus" icon="ui-icon-check" action="#{libraryController.updateLibrary()}" />
        </h:form>
    </h:body>
</html>
