<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Pagrindinis</title>
        <style type="text/css">
            body {
                font-family: Tahoma, Geneva, sans-serif;
            }
        </style>
    </h:head>
    <h:body>
        <p:messages id="messages" autoUpdate="true" closable="true" />
        <h:form>
            <h1>Biblioteka</h1>
            <p:menubar>
                <p:menuitem value="Knygos pridÄ—jimas" url="/bookInfo.html" icon="fa fa-plus" />
                <p:menuitem value="Bibliotekos valdymas" url="/librarySettings.html" icon="fa fa-gear" />
            </p:menubar>
            <h2>Ar egzistuoja?</h2>
            <h:panelGrid columns="2">
                <h:outputLabel value="ISBN:" for="isbn" />
                <p:inputText id="isbn" value="#{searchController.isbn}" label="ISBN"/>
                <p:commandButton value="Rasti" icon="ui-icon-check" actionListener="#{searchController.search()}" update="result"/>
                <h:outputText value="#{searchController.result}" id="result"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
